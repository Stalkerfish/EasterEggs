name: Releases

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.generate-changelog.outputs.changelog }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1

      - name: Generate Changelog
        id: generate-changelog
        uses: TriPSs/conventional-changelog-action@v5.2.0
        with:
          preset: conventionalcommits

  create-release:
    needs: generate-changelog
    runs-on: ubuntu-latest
    if: ${{ !contains(needs.generate-changelog.outputs.changelog, '[skip-release]') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.generate-changelog.outputs.tag }}
          release_name: ${{ steps.generate-changelog.outputs.tag }}
          body: ${{ steps.generate-changelog.outputs.clean_changelog }}
