name: Android CI

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:

  skip-workflow:
    runs-on: ubuntu-latest
    
    outputs: # job outputs
      skip: ${{ steps.skip-workflow.outputs.skip }}
    
    steps:
      - uses: actions/checkout@v3

      - name: skip-workflow
        id: skip-workflow # id used for referencing this step
        uses: saulmaldonado/skip-workflow@v1
        with:
          phrase: '[skip-build]'
          github-token: ${{ secrets.GITHUB_TOKEN }}

  lint:
    needs: skip-workflow
    if: ${{ !needs.skip-workflow.outputs.skip }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Setting up Gradle
        uses: gradle/gradle-build-action@v2.3.3

      - name: Running Lint
        run: ./gradlew lintDebug

      - name: Upload Lint Test Report
        uses: actions/upload-artifact@v2
        with:
          name: lint.html
          path: app/build/reports/lint-results-debug.html

  unit-test:
    needs: [skip-workflow, lint]
    if: ${{ !needs.skip-workflow.outputs.skip }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Setting up Gradle
        uses: gradle/gradle-build-action@v2.3.3

      - name: Running unit tests
        run: ./gradlew test --stacktrace

      - name: Upload Unit Tests Report
        uses: actions/upload-artifact@v2
        with:
          name: unit-test-report
          path: app/build/reports/tests/testDebugUnitTest/

  instrumentation-test:
    needs: [skip-workflow, unit-test ]
    if: ${{ !needs.skip-workflow.outputs.skip }}
    runs-on: macos-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Gradle cache
        uses: gradle/gradle-build-action@v2

      - name: AVD cache
        uses: actions/cache@v3
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-31

      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: 'x86_64'
          avd-name: 'avd-31'
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: 'x86_64'
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew connectedCheck

      - name: Upload Instrumentation Test report
        uses: actions/upload-artifact@v2
        with:
          name: instrumentation_test_report
          path: app/build/reports/androidTests/connected/
